{% extends 'djps_app/base.html' %}
{% load static %}

{% block title %}
	Главная - {{ block.super }}
{% endblock %}

{% block content %}    
	{% for article in articles %}
	<li>
		<a href="{{ article.get_absolute_url }}"> {{ article.title }} </a>
		
		<p>{{ article.body|truncatechars:500|safe }}</p>
		<time datetime=" {{article.date}} "> {{ article.date }}</time>
	</li>                
	{% endfor %}
  
{% endblock %}
